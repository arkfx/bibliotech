<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Carrinho - BiblioTech</title>
    <link rel="stylesheet" href="../public/css/main.css" />
    <link rel="stylesheet" href="../public/css/page/carrinho.css" />
  </head>
  <body>
    <header class="header">
      <a href="home.html" class="logo heading-primary">BiblioTech</a>

      <div class="mobile-nav-toggle">
        <span class="hamburger">&#9776;</span>
      </div>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <!-- Select para filtrar por gêneros -->
          <li>
            <select id="filter-genres" class="filter-genres genero">
              <option value="">Todos os Gêneros</option>
            </select>
          </li>

          <li><input type="text" placeholder="Pesquisar Livro..." /></li>
          <li><button class="btn">Buscar</button></li>
          <li><a href="generos.html" class="main-nav-link navegacao">Gêneros</a></li>
          <li><a href="#" class="main-nav-link navegacao">Catálogo</a></li>

          <li>
            <a href="carrinho.html" id="icart" class="main-nav-link cart-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path
                  d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                ></path>
              </svg>
            </a>
          </li>

          <!-- Botões visíveis apenas se o admin estiver logado -->
          <li id="btnPainelAdmin" style="display: none">
            <a href="admin.html" class="main-nav-link">Painel Admin.</a>
          </li>

          <div class="dropdown">
            <button class="dropdown-toggle profile-button" id="btnPerfil">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon-profile"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item" id="btnLogout">Logout</a>
            </div>
          </div>

          <!-- Botões visíveis quando o admin NÃO estiver logado -->
          <li id="btnLogin">
            <a href="login.html" class="main-nav-link nav-cta login">Login</a>
          </li>
          <li id="btnCadastro">
            <a
              href="cadastro-usuario.html"
              class="main-nav-link nav-cta cadastro"
              >Cadastro</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content cart-page">
      <h1 class="cart-title">Meu carrinho</h1>

      <div id="cart-items-container" class="cart-items-container"></div>

      <section class="cart-summary">
        <h2>Resumo do pedido</h2>
        <p>
          Subtotal:
          <strong>R$ <span id="subtotal">0,00</span></strong>
        </p>
        <p>
          Frete: <strong><span id="frete"></span></strong>
        </p>
        <p>
          Total: <strong>R$ <span id="total">0,00</span></strong>
        </p>
        <button class="btn-finalizar">Finalizar Compra</button>
        <a href="home.html" class="continue-shopping">Continuar Comprando</a>
      </section>
    </main>

    <!-- Modal para mensagens -->
    <div id="cadastroModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-icon"></span>
          <h2 id="modal-title"></h2>
        </div>
        <div class="modal-body">
          <p id="modal-message"></p>
        </div>
        <div class="modal-footer">
          <button id="modal-close" class="btn">OK</button>
        </div>
      </div>
    </div>

    <footer>© 2025 - Todos os direitos reservados.</footer>

    <script type="module" src="../public/js/status.js"></script>
    <script type="module" src="../public/js/profile-menu.js"></script>
    <script type="module" src="../public/js/pages/carrinho.js"></script>
    <script type="module" src="../public/js/pages/carrinho-view.js"></script>
  </body>
</html>
