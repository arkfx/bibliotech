<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Teste de Conexão com o Banco</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 2rem;
      }
      #resultado {
        padding: 1.5rem;
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-width: 600px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1.6rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Teste de Conexão com o Banco</h1>
    <button onclick="testarConexao()">Testar Conexão</button>

    <div id="resultado" style="margin-top: 2rem"></div>

    <script>
      function testarConexao() {
        fetch("teste.php")
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("resultado").innerHTML = data;
          })
          .catch((err) => {
            document.getElementById("resultado").innerHTML = "Erro: " + err;
          });
      }
    </script>
  </body>
</html>
