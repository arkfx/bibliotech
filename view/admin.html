<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin</title>

    <link rel="stylesheet" href="../public/css/main.css" />
    <link rel="stylesheet" href="../public/css/page/admin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo heading-primary">BiblioTech</div>

      <div class="mobile-nav-toggle">
        <span class="hamburger">&#9776;</span>
      </div>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><input type="text" placeholder="Pesquisar Livro..." /></li>
          <li><button class="btn">Buscar</button></li>
          <li><a href="#" class="main-nav-link navegacao">Home</a></li>
          <li><a href="#" class="main-nav-link navegacao">Gêneros</a></li>
          <li><a href="#" class="main-nav-link navegacao">Catálogo</a></li>

          <li>
            <a href="#" class="main-nav-link cart-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path
                  d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                ></path>
              </svg>
            </a>
          </li>
          <li><a href="#" class="main-nav-link nav-cta login">Login</a></li>
          <li>
            <a href="#" class="main-nav-link nav-cta cadastro">Cadastro</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <section class="section-admin container">
        <h2 class="heading-admin">Painel do Admin</h2>

        <div class="admin-form">
          <input type="text" id="nome" placeholder="Nome do livro" />
          <input type="text" id="autor" placeholder="Autor" />
          <button onclick="adicionarLivro()">Adicionar</button>
        </div>

        <ul id="lista-livros"></ul>
      </section>
    </main>

    <!-- Rodapé -->
    <footer>© 2025 - Todos os direitos reservados.</footer>
    <script src="../public/js/navigation.js"></script>
  </body>
</html>
