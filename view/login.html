<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BiblioTech</title>
    <link rel="stylesheet" href="../public/css/main.css" />
    <link rel="stylesheet" href="../public/css/page/form-usuario.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="home.html" class="logo heading-primary">BiblioTech</a>
    </header>

    <main class="user-page">
      <div class="form-container">
        <div class="form-card">
          <h1 class="form-title">Login</h1>

          <form class="user-form" id="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-field">
                <input
                  type="email"
                  id="email"
                  placeholder="exemplo123@gmail.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <div class="input-field" id="password-field">
                <input
                  type="password"
                  id="senha"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
            </div>

            <button type="submit" class="form-button" id="btn-login">
              Entrar
              <span id="loading-spinner" class="loading-spinner" style="display:none;"></span>
            </button>
          </form>

          <div class="form-divider"></div>
          <p class="alt-action-text">
            Não tem uma conta?
            <a href="cadastro-usuario.html" class="alt-action-link">Cadastre-se</a>
          </p>
        </div>

        <!-- mensagem de erro -->
        <div id="error-message" class="form-message" style="display:none;"></div>
        <!-- mensagem de sucesso -->
        <div id="success-message" class="form-message" style="display:none;"></div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer>© 2025 - Todos os direitos reservados.</footer>

    <script type="module" src="../public/js/pages/auth.js"></script>
  </body>
</html>
